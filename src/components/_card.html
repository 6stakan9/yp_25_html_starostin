<div class="section_card">
  @@if (isCircle) {
  <div class="circle" style="background-color: @@color">
    <p>@@circle</p>
  </div>
  }
  <div class="img_card">
    <img id="img_card_id" src="@@img.webp">
  </div>
  <div class="text_card">
    <div class="wrapper_text_card">
      <div class="name_card">
        <h3>@@name_card</h3>
      </div>
      <div class="desc_card">
        <p>@@desc_card</p>
      </div>
      <div class="sale_price_card">
        <h3>Rp @@price_card</h3>
        @@if (isSale) {
        <p class="sale">Rp @@sale_card</p>
        }
      </div>
    </div>
  </div>
</div>
